<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amimate</title>
  <style>
    html, body, svg {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg>
    <rect x='50' y='50' width='50' height='50' fill='red' >
      <!--
        repeatCount='indefinite' 无限重复
        repeatCount='2' 循环两次
      -->
      <animate
        id='goRight'
        attributeType='XML'
        attributeName='x'
        begin='0; goLeft.end + 1s'
        form='50'
        to='200'
        dur='2s'
        fill='freeze'
        
      >
      </animate>
      <animate
        id='goLeft'
        attributeType='XML'
        attributeName='x'
        begin='goRight.end + 1s'
        form='200'
        to='50'
        dur='2s'
        fill='freeze'
      />

      <animate
        attributeType='XML'
        attributeName='fill'
        form='red'
        to='yellow'
        dur='2s'
        fill='freeze'
      >
      </animate>
    </rect>
  </svg>
</body>
</html>
